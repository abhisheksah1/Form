<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Options</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>üåê Registration Portal</h2>

  <div class="button-box">
  <button class="btn btn-partner active" id="showPartner">üåç International Partner</button>
  <button class="btn btn-agent" id="showAgent">ü§ù Become Agent</button>
  <div class="slide"></div>
</div>


  <!-- International Partner Form -->
  <div id="partnerForm" class="form-section">
    <h3>üåç International Partner Form</h3>
    <div class="form-grid">
      <div>
        <label>Company Name</label>
        <input type="text" placeholder="Enter company name">
      </div>
      <div>
        <label>Country</label>
        <input type="text" placeholder="Enter country">
      </div>
      <div>
        <label>Email</label>
        <input type="email" placeholder="Enter email address">
      </div>
      <div>
        <label>Remark</label>
        <textarea placeholder="Additional details"></textarea>
      </div>
    </div>
    <button class="submit-btn">Submit International Partner</button>
  </div>

  <!-- Become Agent Form -->
  <div id="agentForm" class="form-section">
    <h3>ü§ù Become Agent Form</h3>
    <form class="form-container" id="officeForm">
      <h2>üè¢ Office Registration Form</h2>

      <!-- Office Details -->
      <div class="section">
        <div class="section-title">Office Details</div>
        <div class="form-grid">
          <div>
            <label>Office Name</label>
            <input type="text" id="officeName" required>
          </div>
          <div>
            <label>Address</label>
            <input type="text" id="officeAddress" required>
          </div>
          <div>
            <label>Province</label>
            <select id="province" required>
              <option value="">Select Province</option>
            </select>
          </div>
          <div>
            <label>District</label>
            <select id="district" required>
              <option value="">Select District</option>
            </select>
          </div>
          <div>
            <label>Local Level</label>
            <select id="localLevel" required>
              <option value="">Select Local Level</option>
            </select>
          </div>
          <div>
            <label>Landmark (Optional)</label>
            <input type="text" id="landmark">
          </div>
          <div>
            <label>Registration No</label>
            <input type="text" id="regNo" required>
          </div>
          <div>
            <label>Business Type</label>
            <select id="businessType" required>
              <option value="">Select Business Type</option>
              <option value="company">Company</option>
              <option value="partnership">Partnership</option>
              <option value="ngo">NGO</option>
              <option value="sole">Sole Proprietorship</option>
            </select>
          </div>
          <div>
            <label>Registration Authority</label>
            <input type="text" id="regAuthority" readonly required>
          </div>
          <div>
            <label>PAN No</label>
            <input type="text" id="panNo" required>
          </div>
        </div>
      </div>

      <!-- Contact Person -->
      <div class="section">
        <div class="section-title">Contact Person</div>
        <div class="form-grid">
          <div><label>Name</label><input type="text" id="contactName" required></div>
          <div><label>Landline No</label><input type="text" id="contactLandline"></div>
          <div><label>Mobile No</label><input type="text" id="contactMobile" required></div>
          <div><label>Email</label><input type="email" id="contactEmail" required></div>
          <div><label>Address</label><input type="text" id="contactAddress" required></div>
        </div>
      </div>

      <!-- Authorized Person -->
      <div class="section">
        <div class="section-title">Authorized Person / Proprietor</div>
        <div class="form-grid">
          <div><label>Name</label><input type="text" id="authName" required></div>
          <div><label>Citizenship No</label><input type="text" id="authCitizenship" required></div>
          <div><label>Mobile No</label><input type="text" id="authMobile" required></div>
          <div><label>Address</label><input type="text" id="authAddress" required></div>
        </div>
      </div>

      <!-- Bank Details -->
      <div class="section">
        <div class="section-title">Bank Details</div>
        <div class="form-grid">
          <div><label>Bank Name</label><input type="text" id="bankName" required></div>
          <div><label>Branch Name</label><input type="text" id="branchName" required></div>
          <div><label>Account Holder's Name</label><input type="text" id="accHolder" required></div>
          <div><label>Bank Account Number</label><input type="text" id="accNo" required></div>
        </div>
      </div>

      <!-- Document Upload -->
      <div class="section">
        <div class="section-title">Documents Upload</div>
        <div class="form-grid">
          <div><label>Company Registration Certificate</label><input type="file" id="regCert" accept=".pdf,.jpg,.jpeg,.png" required></div>
          <div><label>PAN</label><input type="file" id="panDoc" accept=".pdf,.jpg,.jpeg,.png" required></div>
          <div><label>Citizenship Front</label><input type="file" id="citFront" accept=".pdf,.jpg,.jpeg,.png" required></div>
          <div><label>Citizenship Back</label><input type="file" id="citBack" accept=".pdf,.jpg,.jpeg,.png" required></div>
          <div><label>Cheque</label><input type="file" id="cheque" accept=".pdf,.jpg,.jpeg,.png" required></div>
          <div><label>Electricity Bill</label><input type="file" id="elecBill" accept=".pdf,.jpg,.jpeg,.png" required></div>
        </div>
      </div>

      <button type="submit" class="submit-btn">‚úÖ Submit Registration</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
